
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Workbench</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <style>
        :root {
            /* Dark theme variables */
            --dark-bg: linear-gradient(45deg, #1a1a1a, #2c3e50);
            --dark-container-bg: rgba(30, 30, 30, 0.95);
            --dark-section-bg: #2a2a2a;
            --dark-text: #e0e0e0;
            --dark-input-bg: #333;
            --dark-border: #444;
            
            /* Light theme variables */
            --light-bg: linear-gradient(45deg, #f5f7fa, #c3cfe2);
            --light-container-bg: rgba(255, 255, 255, 0.95);
            --light-section-bg: #ffffff;
            --light-text: #333333;
            --light-input-bg: #f5f5f5;
            --light-border: #ddd;
            
            /* Common variables */
            --accent-color: #3498db;
            --accent-hover: #2980b9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            min-height: 100vh;
            background: var(--dark-bg);
            padding: 20px;
            color: var(--dark-text);
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--light-text);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: white;
            cursor: pointer;
            z-index: 1000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--dark-container-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                padding: 30px;
                gap: 30px;
            }
        }

        body.light-mode .container {
            background: var(--light-container-bg);
        }

        .section {
            background: var(--dark-section-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .section {
            background: var(--light-section-bg);
        }

        h1, h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 1.5rem;
            }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: var(--dark-input-bg);
            border-radius: 8px;
            padding: 5px;
        }

        body.light-mode .tabs {
            background: var(--light-input-bg);
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            color: var(--dark-text);
        }

        body.light-mode .tab {
            color: var(--light-text);
        }

        .tab.active {
            background: var(--accent-color);
            color: white;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
        }

        input[type="text"], textarea, select {
            flex: 1;
            padding: 12px;
            background: var(--dark-input-bg);
            border: 2px solid var(--dark-border);
            border-radius: 8px;
            font-size: 16px;
            color: var(--dark-text);
            min-width: 0;
        }

        body.light-mode input[type="text"],
        body.light-mode textarea,
        body.light-mode select {
            background: var(--light-input-bg);
            border-color: var(--light-border);
            color: var(--light-text);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Consolas', monospace;
        }

        button {
            padding: 12px 24px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .item {
            background: var(--dark-input-bg);
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 15px;
            animation: slideIn 0.3s ease;
        }

        body.light-mode .item {
            background: var(--light-input-bg);
        }

        .code-preview {
            background: #282c34;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            overflow-x: auto;
        }

        body.light-mode .code-preview {
            background: #f8f9fa;
        }

        .tag {
            display: inline-block;
            padding: 5px 10px;
            background: var(--accent-color);
            border-radius: 15px;
            margin: 5px;
            font-size: 12px;
            color: white;
        }

        .priority-high { border-left: 4px solid #e74c3c; }
        .priority-medium { border-left: 4px solid #f1c40f; }
        .priority-low { border-left: 4px solid #2ecc71; }

        .pomodoro {
            text-align: center;
            padding: 20px;
            background: var(--dark-input-bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        body.light-mode .pomodoro {
            background: var(--light-input-bg);
        }

        .timer {
            font-size: 2em;
            margin: 10px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .section {
                padding: 15px;
            }

            .timer {
                font-size: 1.5em;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            .filters {
                flex-direction: column;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-input-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        body.light-mode ::-webkit-scrollbar-track {
            background: var(--light-input-bg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <!-- Previous HTML content remains the same -->
        <div class="section">
            <h1>üöÄ Developer Tasks</h1>
            <div class="pomodoro">
                <h3>Pomodoro Timer</h3>
                <div class="timer" id="timer">25:00</div>
                <button onclick="toggleTimer()" id="timerBtn">Start</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <div class="filters">
                <select id="priorityFilter" onchange="filterTasks()">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="text" id="searchTasks" placeholder="Search tasks..." onkeyup="filterTasks()">
            </div>
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="New task...">
                <select id="taskPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="addTodo()">Add</button>
            </div>
            <ul class="list" id="todoList"></ul>
        </div>

        <div class="section">
            <h1>üìù Code Snippets & Notes</h1>
            <div class="tabs">
                <div class="tab active" onclick="switchTab(this, 'markdown')">Markdown</div>
                <div class="tab" onclick="switchTab(this, 'code')">Code</div>
            </div>
            <div class="input-section">
                <input type="text" id="noteTitle" placeholder="Title...">
            </div>
            <div class="input-section">
                <select id="codeLanguage" style="display: none;">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="sql">SQL</option>
                </select>
            </div>
            <div class="input-section">
                <textarea id="noteContent" placeholder="Write in Markdown..."></textarea>
            </div>
            <div id="preview" class="markdown-preview"></div>
            <button onclick="saveNote()">Save</button>
            <div class="list" id="notesList"></div>
        </div>
    </div>

    <script>
        let isMarkdownMode = true;
        let timer;
        let timeLeft = 1500; // 25 minutes in seconds
        let isTimerRunning = false;

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
            
            loadTodos();
            loadNotes();
            
            document.getElementById('noteContent').addEventListener('input', updatePreview);
            document.getElementById('todoInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });
        });

        function updatePreview() {
            const content = document.getElementById('noteContent').value;
            const preview = document.getElementById('preview');
            
            if (isMarkdownMode) {
                preview.innerHTML = marked.parse(content);
            } else {
                preview.innerHTML = `<pre><code class="${document.getElementById('codeLanguage').value}">${content}</code></pre>`;
                hljs.highlightAll();
            }
        }

        function switchTab(tab, mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            isMarkdownMode = mode === 'markdown';
            document.getElementById('codeLanguage').style.display = isMarkdownMode ? 'none' : 'block';
            document.getElementById('noteContent').placeholder = isMarkdownMode ? 'Write in Markdown...' : 'Enter code...';
            updatePreview();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('taskPriority').value;
            const text = input.value.trim();
            
            if (text) {
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    priority: priority,
                    timestamp: new Date().toISOString()
                };

                const todos = getTodos();
                todos.push(todo);
                saveTodos(todos);
                renderTodo(todo);
                input.value = '';
            }
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const language = document.getElementById('codeLanguage').value;

            if (title && content) {
                const note = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    isCode: !isMarkdownMode,
                    language: language,
                    timestamp: new Date().toISOString()
                };

                const notes = getNotes();
                notes.push(note);
                saveNotes(notes);
                renderNote(note);

                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('preview').innerHTML = '';
            }
        }

        function renderTodo(todo) {
            const li = document.createElement('li');
            li.className = `item priority-${todo.priority}`;
            li.setAttribute('data-id', todo.id);
            
            li.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                            onclick="toggleTodo(${todo.id})">
                        <span style="${todo.completed ? 'text-decoration: line-through; opacity: 0.7;' : ''}">${todo.text}</span>
                    </div>
                    <div>
                        <span class="tag">${todo.priority}</span>
                        <button onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `;
            
            document.getElementById('todoList').prepend(li);
        }

        function renderNote(note) {
            const div = document.createElement('div');
            div.className = 'item';
            div.setAttribute('data-note-id', note.id);
            
            let content = note.isCode 
                ? `<pre><code class="${note.language}">${note.content}</code></pre>`
                : marked.parse(note.content);

            div.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>${note.title}</h3>
                    <button onclick="deleteNote(${note.id})">Delete</button>
                </div>
                <div class="${note.isCode ? 'code-preview' : 'markdown-preview'}">${content}</div>
                <div style="margin-top: 10px;">
                    <span class="tag">${note.isCode ? note.language : 'markdown'}</span>
                    <span class="tag">${new Date(note.timestamp).toLocaleDateString()}</span>
                </div>
            `;
            
            document.getElementById('notesList').prepend(div);
            if (note.isCode) hljs.highlightAll();
        }

        function filterTasks() {
            const priority = document.getElementById('priorityFilter').value;
            const search = document.getElementById('searchTasks').value.toLowerCase();
            const todos = getTodos();

            document.getElementById('todoList').innerHTML = '';
            todos.filter(todo => {
                const matchesPriority = priority === 'all' || todo.priority === priority;
                const matchesSearch = todo.text.toLowerCase().includes(search);
                return matchesPriority && matchesSearch;
            }).forEach(todo => renderTodo(todo));
        }

        function toggleTimer() {
            if (isTimerRunning) {
                clearInterval(timer);
                document.getElementById('timerBtn').textContent = 'Start';
            } else {
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        alert('Time is up! Take a break.');
                        resetTimer();
                    }
                }, 1000);
                document.getElementById('timerBtn').textContent = 'Pause';
            }
            isTimerRunning = !isTimerRunning;
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 1500;
            isTimerRunning = false;
            document.getElementById('timerBtn').textContent = 'Start';
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Storage functions remain the same
        function getTodos() {
            return JSON.parse(localStorage.getItem('todos') || '[]');
        }

        function getNotes() {
            return JSON.parse(localStorage.getItem('notes') || '[]');
        }

        function saveTodos(todos) {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function saveNotes(notes) {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function toggleTodo(id) {
            const todos = getTodos();
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos(todos);
                filterTasks();
            }
        }

        function deleteTodo(id) {
            const todos = getTodos().filter(t => t.id !== id);
            saveTodos(todos);
            filterTasks();
        }

        function deleteNote(id) {
            const notes = getNotes().filter(n => n.id !== id);
            saveNotes(notes);
            loadNotes();
        }

        function loadTodos() {
            document.getElementById('todoList').innerHTML = '';
            const todos = getTodos();
            todos.forEach(todo => renderTodo(todo));
        }

        function loadNotes() {
            document.getElementById('notesList').innerHTML = '';
            const notes = getNotes();
            notes.forEach(note => renderNote(note));
        }

    </script>
</body>
</html>
